<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 200"><style>
        /* Keyframes */
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-6px); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 1; } 50% { transform: scale(1.1); opacity: 0.8; } 100% { transform: scale(1); opacity: 1; } }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes run-leg-l { 0% { transform: rotate(20deg); } 50% { transform: rotate(-10deg); } 100% { transform: rotate(20deg); } }
        @keyframes run-leg-r { 0% { transform: scale(-1, 1) translate(-280px, 0) rotate(20deg); } 50% { transform: scale(-1, 1) translate(-280px, 0) rotate(-10deg); } 100% { transform: scale(-1, 1) translate(-280px, 0) rotate(20deg); } }
        @keyframes blink { 0%, 90%, 100% { transform: scaleY(1); } 95% { transform: scaleY(0.1); } }
        @keyframes dash { to { stroke-dashoffset: 0; } }
        @keyframes type { 0%, 100% { transform: rotate(0deg); } 50% { transform: rotate(10deg); } }
        @keyframes shake { 0% { transform: rotate(0deg); } 25% { transform: rotate(5deg); } 75% { transform: rotate(-5deg); } 100% { transform: rotate(0deg); } }
        @keyframes glow { 0%, 100% { opacity: 0.3; } 50% { opacity: 0.6; } }
        @keyframes pop { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0; } }
        @keyframes sway { 0%, 100% { transform: rotate(-5deg); } 50% { transform: rotate(5deg); } }
        @keyframes grow-bar { 0% { height: 0; } 100% { height: var(--h); } }

        /* Animation Classes */
        .anim-bounce { animation: bounce 3s ease-in-out infinite; transform-origin: center bottom; }
        .anim-float { animation: float 4s ease-in-out infinite; }
        .anim-pulse { animation: pulse 2s ease-in-out infinite; transform-origin: center; }
        .anim-spin { animation: spin 10s linear infinite; transform-origin: center; }
        .anim-run-l { animation: run-leg-l 0.6s linear infinite; transform-origin: 80px 140px; }
        .anim-run-r { animation: run-leg-r 0.6s linear infinite; transform-origin: 160px 140px; }
        .anim-blink { animation: blink 4s infinite; transform-origin: center; }
        .anim-dash { stroke-dasharray: 10; stroke-dashoffset: 20; animation: dash 0.5s linear infinite; }
        .anim-type-l { animation: type 0.2s infinite alternate; transform-origin: 60px 110px; }
        .anim-type-r { animation: type 0.2s infinite alternate-reverse; transform-origin: 180px 110px; }
        .anim-shake { animation: shake 2s ease-in-out infinite; transform-origin: center; }
        .anim-glow { animation: glow 2s ease-in-out infinite; }
        .anim-pop { animation: pop 2s ease-out infinite; transform-origin: center; }
        .anim-sway { animation: sway 3s ease-in-out infinite; transform-origin: bottom center; }
    </style><defs>
            <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1"></stop>
            </linearGradient>
            <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1"></stop>
            </linearGradient>

            <!-- Base Symbols -->
            <symbol id="cloud-body" viewBox="0 0 200 160">
                <path d="M 40 120 C 20 120, 10 100, 20 80 C 15 50, 45 30, 70 40 C 90 15, 130 15, 150 40 C 180 30, 195 60, 180 90 C 190 120, 170 140, 140 135 C 120 155, 80 155, 60 135 C 50 140, 40 130, 40 120 Z" fill="url(#bodyGrad)" stroke="#E65100" stroke-width="3" stroke-linejoin="round"></path>
            </symbol>
            <symbol id="face-happy" viewBox="0 0 60 40">
                <g class="anim-blink">
                    <circle cx="15" cy="15" r="5" fill="#232F3E"></circle> <circle cx="45" cy="15" r="5" fill="#232F3E"></circle>
                </g>
                <path d="M 25 25 Q 30 30 35 25" fill="none" stroke="#232F3E" stroke-width="2" stroke-linecap="round"></path>
                <circle cx="10" cy="22" r="4" fill="#FF7043" opacity="0.4"></circle> <circle cx="50" cy="22" r="4" fill="#FF7043" opacity="0.4"></circle>
            </symbol>
            <symbol id="face-angry" viewBox="0 0 60 40">
                <g class="anim-blink">
                    <path d="M 12 12 L 20 18" stroke="#232F3E" stroke-width="2"></path> <path d="M 48 12 L 40 18" stroke="#232F3E" stroke-width="2"></path>
                    <circle cx="18" cy="20" r="4" fill="#232F3E"></circle> <circle cx="42" cy="20" r="4" fill="#232F3E"></circle>
                </g>
                <path d="M 28 30 L 32 30" fill="none" stroke="#232F3E" stroke-width="2"></path>
            </symbol>
            <symbol id="leg-stand" viewBox="0 0 40 50">
                <path d="M 10 0 L 10 35 Q 10 45 25 45 L 30 45 Q 35 45 35 35 L 30 0 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>
            <symbol id="leg-run-l" viewBox="0 0 60 50">
                <path d="M 50 0 Q 50 20 30 30 L 10 20 Q 0 25 5 35 L 25 45 Q 45 45 55 20 L 60 0 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>
            <symbol id="arm-basic" viewBox="0 0 40 60">
                <path d="M 10 0 Q 0 30 10 50 Q 15 55 25 50 Q 35 45 30 20 L 30 0 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>
            <symbol id="shield" viewBox="0 0 80 100">
                <path d="M 10 10 L 70 10 L 70 40 C 70 80, 40 95, 40 95 C 40 95, 10 80, 10 40 Z" fill="url(#shieldGrad)" stroke="white" stroke-width="2"></path>
                <path d="M 40 95 C 40 95, 65 80, 65 40 L 65 15 L 40 15 Z" fill="white" opacity="0.25"></path>
                <path d="M 50 35 C 50 35, 55 35, 55 30 C 55 25, 50 25, 42 25 C 32 25, 28 30, 28 40 C 28 50, 38 50, 42 55 C 50 60, 55 65, 55 75 C 55 85, 45 90, 38 90 C 28 90, 25 80, 25 75" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"></path>
            </symbol>
        </defs>
                    <use href="#leg-stand" x="70" y="150" width="30" height="40"/>
                    <use href="#leg-stand" x="140" y="150" width="30" height="40"/>
                    <use href="#cloud-body" x="20" y="20" width="200" height="160"/>
                    <use href="#face-angry" x="90" y="70" width="60" height="40"/>

                    <g class="anim-float">
                        <path d="M 50 110 L 30 130" stroke="#E65100" stroke-width="10" stroke-linecap="round"/>
                        <use href="#shield" x="10" y="90" width="50" height="70" transform="rotate(-15 35 125)"/>
                    </g>
                    <g class="anim-float" style="animation-delay: 1s">
                         <path d="M 190 110 L 210 130" stroke="#E65100" stroke-width="10" stroke-linecap="round"/>
                         <use href="#shield" x="180" y="90" width="50" height="70" transform="rotate(15 205 125)"/>
                    </g>
                </svg>
