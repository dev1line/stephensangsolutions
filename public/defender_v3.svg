<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 200">
        <defs>
            <!-- Richer Orange Gradient -->
            <linearGradient id="bodyGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFB74D;stop-opacity:1"></stop> <!-- Sáng hơn ở góc -->
                <stop offset="50%" style="stop-color:#FF9800;stop-opacity:1"></stop> <!-- Cam chuẩn -->
                <stop offset="100%" style="stop-color:#F57C00;stop-opacity:1"></stop> <!-- Cam đậm tạo khối -->
            </linearGradient>
            
            <!-- Shield Gradient -->
            <linearGradient id="shieldGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#4FC3F7;stop-opacity:1"></stop>
                <stop offset="100%" style="stop-color:#0288D1;stop-opacity:1"></stop>
            </linearGradient>

            <!-- Face: Happy -->
            <symbol id="face-happy" viewBox="0 0 60 40">
                <circle cx="15" cy="15" r="5" fill="#232F3E"></circle>
                <circle cx="45" cy="15" r="5" fill="#232F3E"></circle>
                <path d="M 25 25 Q 30 30 35 25" fill="none" stroke="#232F3E" stroke-width="2" stroke-linecap="round"></path>
                <circle cx="10" cy="22" r="4" fill="#FF7043" opacity="0.4"></circle>
                <circle cx="50" cy="22" r="4" fill="#FF7043" opacity="0.4"></circle>
            </symbol>
            
             <!-- Face: Determined -->
             <symbol id="face-angry" viewBox="0 0 60 40">
                <path d="M 12 12 L 20 18" stroke="#232F3E" stroke-width="2" stroke-linecap="round"></path>
                <path d="M 48 12 L 40 18" stroke="#232F3E" stroke-width="2" stroke-linecap="round"></path>
                <circle cx="18" cy="20" r="4" fill="#232F3E"></circle>
                <circle cx="42" cy="20" r="4" fill="#232F3E"></circle>
                <path d="M 28 30 L 32 30" fill="none" stroke="#232F3E" stroke-width="2" stroke-linecap="round"></path>
            </symbol>

            <!-- NEW Body Shape: Less fat, more compact -->
            <symbol id="cloud-body" viewBox="0 0 200 160">
                <path d="M 40 120 
                         C 20 120, 10 100, 20 80 
                         C 15 50, 45 30, 70 40
                         C 90 15, 130 15, 150 40
                         C 180 30, 195 60, 180 90
                         C 190 120, 170 140, 140 135
                         C 120 155, 80 155, 60 135
                         C 50 140, 40 130, 40 120 Z" fill="url(#bodyGrad)" stroke="#E65100" stroke-width="3" stroke-linejoin="round"></path>
            </symbol>

            <!-- NEW Detailed Limbs (Not just strokes) -->
            <!-- Leg Standing -->
            <symbol id="leg-stand" viewBox="0 0 40 50">
                <path d="M 10 0 L 10 35 Q 10 45 25 45 L 30 45 Q 35 45 35 35 L 30 0 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>

             <!-- Leg Running Left -->
             <symbol id="leg-run-l" viewBox="0 0 60 50">
                <path d="M 50 0 Q 50 20 30 30 L 10 20 Q 0 25 5 35 L 25 45 Q 45 45 55 20 L 60 0 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>

            <!-- Arm Basic -->
            <symbol id="arm-basic" viewBox="0 0 40 60">
                <path d="M 10 0 Q 0 30 10 50 Q 15 55 25 50 Q 35 45 30 20 L 30 0 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>
            
            <!-- Arm Up (for pointing/waving) -->
            <symbol id="arm-up" viewBox="0 0 50 60">
                <path d="M 10 60 Q 0 30 10 10 Q 15 0 25 5 Q 35 15 30 40 L 30 60 Z" fill="#F57C00" stroke="#E65100" stroke-width="2"></path>
            </symbol>

            <!-- Shield Prop -->
            <symbol id="shield" viewBox="0 0 80 100">
                <path d="M 10 10 L 70 10 L 70 40 C 70 80, 40 95, 40 95 C 40 95, 10 80, 10 40 Z" fill="url(#shieldGrad)" stroke="white" stroke-width="2"></path>
                <path d="M 40 95 C 40 95, 65 80, 65 40 L 65 15 L 40 15 Z" fill="white" opacity="0.25"></path>
                <!-- S Logo -->
                <path d="M 50 35 C 50 35, 55 35, 55 30 C 55 25, 50 25, 42 25 C 32 25, 28 30, 28 40 C 28 50, 38 50, 42 55 C 50 60, 55 65, 55 75 C 55 85, 45 90, 38 90 C 28 90, 25 80, 25 75" fill="none" stroke="white" stroke-width="5" stroke-linecap="round"></path>
            </symbol>
        </defs>
    
                    <use href="#leg-stand" x="70" y="150" width="30" height="40" transform="rotate(-10 85 150)"/>
                    <use href="#leg-stand" x="140" y="150" width="30" height="40" transform="rotate(10 155 150)"/>
                    
                    <use href="#cloud-body" x="20" y="20" width="200" height="160"/>
                    <use href="#face-angry" x="90" y="70" width="60" height="40"/>
                    
                    <!-- Left Arm Holding Shield -->
                    <path d="M 50 110 L 30 130" stroke="#E65100" stroke-width="10" stroke-linecap="round"/>
                    <use href="#shield" x="10" y="90" width="50" height="70" transform="rotate(-15 35 125)"/>
                    
                    <!-- Right Arm Holding Shield -->
                    <path d="M 190 110 L 210 130" stroke="#E65100" stroke-width="10" stroke-linecap="round"/>
                    <use href="#shield" x="180" y="90" width="50" height="70" transform="rotate(15 205 125)"/>
                    
                    <!-- Servers Behind -->
                    <rect x="190" y="160" width="40" height="10" fill="#37474F" rx="2"/>
                    <rect x="190" y="175" width="40" height="10" fill="#37474F" rx="2"/>
                </svg>